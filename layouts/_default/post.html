<article class="card border-1 rounded-3 mb-5 hover-shadow">
  <a href="{{ .Permalink | relURL }}">
<img class="card-img-top rounded-0" src="{{ .Params.Image | relURL }}" alt="{{ .Title }}">
  </a>
  <div class="card-body">
    <!-- post meta -->
    <ul class="list-inline mb-3">
      <!-- post date -->
      <li class="list-inline-item mr-3 ml-0"><i class="ti-pencil-alt"></i> {{ .Params.author}}</li>
      <!-- categories -->
      <li class="list-inline-item mr-4 mb-3 mb-md-0 text-light"><i class="ti-tag"></i>
                  {{ range $index, $elements:= .Params.Categories }}<a
                  href="{{ `categories/` | relLangURL }}{{ . | urlize | lower }}"> {{ if ne $index 0 }}, {{ end }}
                  {{ . | title }}</a> {{ end}}
      </li>
    </ul>
    <h4 class="card-title"><a href="{{ .Permalink | relURL }}">{{ .Title }}</a></h4>
    <p class="card-text">{{ .Params.description | truncate 100 }}</p>
    <!--
    <a href="{{ .Permalink | relURL }}" class="btn btn-primary btn-sm">{{ i18n "read_more" }}</a>
    -->
  </div>
</article>

slider:
  enable : true
  bg_image : "images/backgrounds/slider-banner.jpg"
  slider_item:
    - title : "Open source software for official statistics"
      animation_in : "down"
      animation_out : "down"
      content: "Open source software founded on the principles of consensus, co-construction, collaboration and avoiding duplication of effort"
      # available animation : left, right, up, down
      button:
        enable : true
        label : "Learn More"
        link : "about/"

    # slider item loop
    - title : "Integrated ecosystem for practical use cases"
      content : "An ecosystem of open-source SDMX software tools and supporting resources for official statistics use cases including data domain modelling, data collection, statistics production and statistics dissemination"

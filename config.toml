######################## default configuration ####################
baseURL = "https://metadatatechnology.github.io/sdmxiopreview"
title = "Home"
# post pagination
paginate = "10"
# post excerpt
summaryLength = "100"
metaDataFormat = "yaml"
hasCJKLanguage = true
DefaultContentLanguage = "en"
gcs_engine_id=""
# disable language
disableLanguages = [] # desable language from here
pygmentsUseClasses=true

[outputs]
home = ["HTML", "RSS", "Algolia"]

[outputFormats.Algolia]
baseName = "algolia"
isPlainText = true
mediaType = "application/json"
notAlternative = true

[params.algolia]
vars = ["title", "summary", "date", "permalink", "image","description"]
params = ["tags","categories"]

[params.repository]
url = "https://github.com/sdmxio/website"
branch = "master"

